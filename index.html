<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Akan Name Generator</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center text-primary mb-4">Birthday Application</h1>
		<p>Welcome to the Birthday Application! This app helps you keep track of important birthdays.</p>
		
		<form>
			<div class="form-group">
				<label for="birthday">Enter your birthday:</label>
				<input type="date" class="form-control" id="birthday" name="birthday">
			</div>
			
			<div class="form-group">
				<label for="gender">Select your gender:</label>
				<select class="form-control" id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="non-binary">Non-Binary</option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</form>
		
		<div class="answer text-center"></div>
	</div>
	
	<script src="script.js" defer></script>
	<!-- Include Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
</body>
</html>
